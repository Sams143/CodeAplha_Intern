<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="About-Author">
    <div class="author">
      <h1>Samsuddin Ansari</h1>
      <h2>Front-End Web Developer</h2>
      <h3>HTML, CSS, JavaScript, React, Bootstrap</h3>
      <h5>Click
        <a href="https://github.com/Sams143/CodeAplha_Intern/tree/main/CodeAlpha_Intern/skills-introduction-to-github/Calculator" target="_blank">here</a> to view the code on GitHub
      </h5>
    </div>
  </div>



  <div class="calculator">
    <input type="text" class="display" id="display" placeholder="0" readonly>
    <div class="buttons">
      <button class="button btn-operator">AC</button>
      <button class="button btn-operator">DEL</button>
      <button class="button btn-operator">/</button>
      <button class="button button-operator">*</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button button-operator">-</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button button-operator">.</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button button-operator">+</button>
      <button class="button">0</button>
      <button class="button dbl-zero">00</button>
      <button class="button eql-btn">=</button>
    </div>
  </div>

  <script src="/skills-introduction-to-github/Calculator/script.js"></script>


</body>

</html>
